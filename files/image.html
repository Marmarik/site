<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}
		p{
			font-size: 50px;
			color: #00f;
			background-image: url(https://cdn.pixabay.com/photo/2021/02/06/12/56/background-5988050_960_720.jpg);

		}
		.ex1{
			width: 500px;
			height: 500px;
		}
		.ex2{
			width: 400px;
			border-radius:50px ;
			box-shadow: 20px 20px 20px grey;
		}
		.ex3{
			width: 500px;
			border: ridge 20px indigo;
		}
	</style>
</head>
<body>

<img src="https://cdn.pixabay.com/photo/2021/10/02/09/18/airplane-6674689_960_720.jpg" class="ex3" alt="plane">

</html>
